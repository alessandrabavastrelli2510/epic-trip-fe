<section>
  <h3>
    Seleziona la città per cui vuoi visualizzare tutti i pacchetti disponibili!
  </h3>
  <form #searchByCityForm="ngForm" (ngSubmit)="onSubmit(searchByCityForm)">
    <label for="city">Città:</label>
    <select name="city" id="city" required [(ngModel)]="city">
      <option value="" disabled selected>Scegli una città</option>
      @for (city of cities; track city) {
      <option [value]="city">{{ city }}</option>
      }
    </select>
    <button id="submit-button">Cerca</button>
  </form>
</section>
@if(showResult){
<section id="packages">
  @for (p of holidayPackages; track p.id) {
  <app-holiday-card [package]="p" [fromSurvey]="false" [fromSearch]="true">
  </app-holiday-card>
  }
</section>
<div style="display: flex; justify-content: space-around">
<button id="back-button" style="display: flex; align-content: center;" routerLink="">Torna indietro</button>
</div>
}
