<section id="dynamic-content">
    <div class="carousel">
        <div class="carousel-inner" [ngStyle]="{ 'transform': 'translateX(' + (-currentSlide * 100) + '%)' }">
            <div class="carousel-item">
                <img src="assets/images/home/slide1.jpg" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="assets/images/home/slide2.png" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="assets/images/home/slide3.png" alt="Slide 3">
            </div>
        </div>
    </div>
</section>

<section id="additional-links">
    <div>
        <button routerLink="/search">Ricerca dei pacchetti per città</button>
        <button routerLink="/showSurvey">Compila il nostro survey</button>
    </div>
</section>

<section id="features">
    <h2>Pacchetti personalizzati</h2>
    <div class="feature-container">
        <div class="feature-item">
            <img src="assets/images/home/adventure.png" alt="Adventure">
            <h3>Avventura</h3>
            <p>Scopri il mondo con i nostri Pacchetti Avventura!</p>
        </div>
        <div class="feature-item">
            <img src="assets/images/home/relax.png" alt="Relax">
            <h3>Relax</h3>
            <p>Rilassati con i nostri Pacchetti Relax!</p>
        </div>
        <div class="feature-item">
            <img src="assets/images/home/cityTour.png" alt="City Tour">
            <h3>City Tour</h3>
            <p>Esplora la città con i nostri Pacchetti City Tour!</p>
        </div>
        <div class="feature-item">
            <img src="assets/images/home/mix.png" alt="Mix">
            <h3>Mix</h3>
            <p>Vivi il meglio di entrambi i mondi con i nostri Pacchetti Mix!</p>
        </div>
    </div>
</section>
