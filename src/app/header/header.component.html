<header>
  <div class="logo">
    <img
      src="assets/images/logo/epicTrip.png"
      alt="Epic Trip Logo"
      routerLink=""
    />
  </div>
  <h3>Benvenuti su EpicTrip</h3>
  <nav>
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/about-us">Chi siamo</a></li>
      @if(!isLogged){
      <li><a routerLink="/login">Login</a></li>
      <li><a routerLink="/sign-in">Registrati</a></li>
      } @else {
      <li (click)="logOut()" id="disconnect"><a>Disconnettiti</a></li>
      }
    </ul>
  </nav>
</header>
